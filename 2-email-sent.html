<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Email sent</title>
    <style>
      :root {
        --white: #ffffff;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .login {
        display: grid;
        width: 100%;
        height: 100vh;
        place-items: center;
      }
      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        justify-items: center;
        width: 300px;
      }
      .logo {
        display: none;
        width: 150px;
        margin-bottom: 48px;
        justify-self: center;
      }
      .title {
        margin-bottom: 12px;
        font-size: var(--lg);
        text-align: center;
      }
      .subtitle {
        margin-top: 0;
        margin-bottom: 32px;
        font-size: var(--md);
        font-weight: 300;
        text-align: center;
        color: var(--very-light-pink);
      }
      .email-image {
        display: flex;
        width: 132px;
        height: 132px;
        margin-bottom: 24px;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: var(--text-input-field);
      }
      .email-image img {
        width: 80px;
      }
      .primary-button {
        width: 100%;
        height: 50px;
        font-size: var(--md);
        font-weight: bold;
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        cursor: pointer;
      }
      .login-button {
        margin-top: 14px;
        margin-bottom: 30px;
      }
      .resend {
        font-size: var(--sm);
      }
      .resend span {
        color: var(--very-light-pink);
      }
      .resend a {
        color: var(--hospital-green);
        text-decoration: none;
      }
      @media (max-width: 640px) {
        .logo {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo" />

        <h1 class="title">Email has been sent!</h1>
        <p class="subtitle">
          Please check your inbox for instructions on how to reseet the password
        </p>

        <div class="email-image">
          <img src="./assets/icons/email.svg" alt="Email" />
        </div>

        <button class="primary-button login-button">Login</button>

        <p class="resend">
          <span>Didn't receive the email?</span>
          <a href="/">Resend</a>
        </p>
      </div>
    </div>
  </body>
</html>
